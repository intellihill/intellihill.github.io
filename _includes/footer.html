<footer class="footer">
  <div class="footer-container">
    <div class="footer-content">
      <!-- About Section -->
      <div class="footer-section">
        <h4 class="footer-title">Jundaero's Blog</h4>
        <p class="footer-description">
          {{ site.description | default: "A blog about programming, technology, and life." }}
        </p>
      </div>

      <!-- Links Section -->
      <div class="footer-section">
        <h4 class="footer-title">Links</h4>
        <nav class="footer-links">
          {% for item in site.data.navigation %}
          <a href="{{ item.link | relative_url }}">{{ item.name }}</a>
          {% endfor %}
        </nav>
      </div>

      <!-- Connect Section -->
      <div class="footer-section">
        <h4 class="footer-title">Connect</h4>
        <div class="footer-social">
          <a href="https://github.com/jundaero" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-github"></i>
          </a>
          {% if site.email %}
          <a href="mailto:{{ site.email }}" aria-label="Email">
            <i class="fa-solid fa-envelope"></i>
          </a>
          {% endif %}
        </div>
      </div>
    </div>

    <!-- Bottom Section -->
    <div class="footer-bottom">
      <p>&copy; {{ 'now' | date: "%Y" }} Jundaero. All rights reserved.</p>
    </div>
  </div>
</footer>
