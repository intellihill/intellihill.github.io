<header class="header">
  <nav class="nav">
    <div class="nav-container">
      <!-- Logo -->
      <a href="{{ '/' | relative_url }}" class="nav-logo">
        <span class="logo-icon">J</span>
        <span class="logo-text">Jundaero</span>
      </a>

      <!-- Desktop Navigation Links -->
      <ul class="nav-links">
        {% for item in site.data.navigation %}
        <li>
          <a href="{{ item.link | relative_url }}" class="nav-link {% if page.url == item.link %}active{% endif %}">
            {{ item.name }}
          </a>
        </li>
        {% endfor %}
      </ul>

      <!-- Actions (Theme Toggle + GitHub) -->
      <div class="nav-actions">
        <!-- Theme Toggle Button -->
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>

        <!-- GitHub Link -->
        <a href="https://github.com/jundaero" class="nav-icon" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-github"></i>
        </a>

        <!-- Mobile Menu Toggle -->
        <button class="nav-mobile-toggle" id="mobile-toggle" aria-label="Toggle menu">
          <span class="hamburger"></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="nav-mobile-menu" id="mobile-menu">
    <ul class="nav-mobile-links">
      {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.link | relative_url }}">{{ item.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</header>
