---
layout: default
title: Blog
---
<h1>Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h3>
        <span class="date">{{ post.date | date: '%Y.%m.%d' }}</span>
        -
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>
      <!-- <p>{{ post.excerpt }}</p> -->
    </li>
  {% endfor %}
</ul>
