domain: intellihill.github.io  
url: http://intellihill.github.io

collections:
  tags:
    output: true

defaults:
  - scope:
      path: ""
      type: "tags"
    values:
      layout: "tag"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

markdown: kramdown
kramdown:
  hard_wrap: true
  input: GFM
  syntax_highlighter: coderay
  coderay_line_numbers: nil

