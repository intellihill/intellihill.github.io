url: "" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
title: "blog" # the name of your site, e.g. ACME Corp.
email: "intelli.hill.@outlook.com" # the email address of the site author
description: "A blog about programming, technology, and life." # a short description of your site


# Build settings
markdown: kramdown

# paginate setting
paginate: 4
paginate_path: "/page/:num/"

# markdown setting
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false